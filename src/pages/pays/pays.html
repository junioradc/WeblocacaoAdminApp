<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      Lojas Ativas
    </ion-list-header>
    <ion-item *ngFor="let item of listStores">
      <h2><strong> {{item.storeName}}</strong></h2>
      <h3>Vencimento {{item.expirationDate}}</h3>
      <p>Ativa desde {{item.createdDate}}</p>
      <button ion-button outline item-right icon-left (click)="openModal({idAccount: item.idAccount,storeName: item.storeName, idPlan: item.idPlan, expirationDate:item.expirationDate})" >
      <ion-icon name="cash"></ion-icon>
      Adicionar
    </button>
    </ion-item>
  </ion-list>
</ion-content>
