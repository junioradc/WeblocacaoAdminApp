<ion-header>
  <ion-toolbar>
    <ion-title>
      Incluir Pagamento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Loja</ion-label>
      <ion-input [(ngModel)]="storeName"  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Vencimento</ion-label>
      <ion-input type="text" [(ngModel)]="expirationDate" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Pr√≥ximo Vencimento</ion-label>
     <ion-datetime  displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block>Salvar</button>
    </div>

  </ion-list>
</ion-content>
