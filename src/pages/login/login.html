<ion-content padding >
  <p class="text-center">
    <img src="http://www.weblocacao.com.br/Content/img/logo.png" alt="Weblocacao App">
  </p>
  <ion-list no-lines>
    <form [formGroup]="form">
      <ion-item>
        <ion-label floating>Usu√°rio</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <button ion-button color="dark" large block  [disabled]="!form.valid" (click)="submit()">ENTRAR</button>
</ion-content>
